<h2 align=center>Auto background Antony </h2>


<body id="myBody" style="background-repeat:repeat; background-size: 20%" background="myBackgroundImage02.jfif">

<script>
  let myGlobalX = 0
  let myGlobalY = 0
  let myClock
</script>

<input id="myButton01" type=button value="background move left" onclick="{   
  myTemp = '100px 0px'
  myGlobalX += 10
  myTemp =  myGlobalX + 'px 0px'
  document.getElementById('myBody').style.backgroundPosition =myTemp
  
}">

<input type=button value="Auto Background Left" onclick="{ 
  clearInterval(myClock)
  myClock = setInterval(function(){
  
      myTemp = '100px 0px'
      myGlobalX += 10
      myTemp =  myGlobalX + 'px 0px'
      document.getElementById('myBody').style.backgroundPosition =myTemp

  },100)
 
}">


<input type=button value="Auto Background Right" onclick="{ 
  clearInterval(myClock)
  myClock = setInterval(function(){
  
      myTemp = '100px 0px'
      myGlobalX -= 10
      myTemp =  myGlobalX + 'px 0px'
      document.getElementById('myBody').style.backgroundPosition =myTemp

  },100)
 
}">


<input type=button value="Auto Background top" onclick="{ 
  clearInterval(myClock)
  myClock = setInterval(function(){
  
      myTemp = '100px 0px'
      myGlobalX -= 10
      myGlobalY -= 10
      myTemp =  myGlobalX + 'px '+ 10 +'px'
      document.getElementById('myBody').style.backgroundPosition =myTemp

  },100)
 
}">







<input type=button value="Image Right" onClick="{
  document.getElementById('myImage01').style.left = parseInt(document.getElementById('myImage01').style.left) + 10 + 'px'
}"><br><br>


<img id="myImage01" style="position:relative; left:0px; top:0px; height:80px; width:100px" src="myImage01.JPG">
