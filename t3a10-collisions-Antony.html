<body bgcolor="pink"   onMouseMove="{
   document.all.myLocation.value = 'left: '+event.x+', top: '+ event.y



}">
<h2 align=center>Collisions by Antony </h2>

<script>

function myHitOther(my1, my2){
   left1   = parseInt(document.getElementById(my1).style.left)
   right1  = left1 + parseInt(document.getElementById(my1).style.width)
   top1    = parseInt(document.getElementById(my1).style.top)   
   bottom1 = top1   + parseInt(document.getElementById(my1).style.height)
   left2   = parseInt(document.getElementById(my2).style.left)
   right2  = left2 + parseInt(document.getElementById(my2).style.width)
   top2    = parseInt(document.getElementById(my2).style.top)   
   bottom2 = top2   + parseInt(document.getElementById(my2).style.height)
   if ((right1  >=  left2  ) &&      	   
       (bottom1 >=  top2   ) &&
       (left1   <=  right2 ) &&
       (top1    <=  bottom2) ){
       return true
   }
}


</script>

<input type=text id="myLocation" value=0 size=14"><br>
<hr>

<img src="myImage01.jfif"  id="myImage01" 
style="position:absolute; z-index:-1; left:150px; top:150px; height:60px; width:60px;">


<img src="myImage01.jpg"  id="myImage02" 
style="position:absolute; z-index:-1; left:400px; top:400px; height:60px; width:60px;">


<input type=button value="Go right"  onClick="{

   if ( myHitOther('myImage01','myImage02') ){
       document.getElementById('myImage01').style.left = '10px'
       &alert('I win')
   }
   document.getElementById('myImage01').style.left = 
      parseInt(document.getElementById('myImage01').style.left) + 10 + 'px' 
   //document.getElementById('myImage01').style.top = parseInt(document.getElementById('myImage01').style.top) + 10 + 'px'

}">






<input type=button value="Go left"  onClick="{

   if ( myHitOther('myImage01','myImage02') ){
       document.getElementById('myImage01').style.left = '10px'
       &alert('I win')
   }
   document.getElementById('myImage01').style.left = 
      parseInt(document.getElementById('myImage01').style.left) - 10 + 'px'
   //document.getElementById('myImage01').style.top = parseInt(document.getElementById('myImage01').style.top) + 10 + 'px'

}">






<input type=button value="Go top"  onClick="{

   }

}">


 



<input type=button value="Go down"  onClick="{

   if ( myHitOther('myImage01','myImage02') ){
       document.getElementById('myImage01').style.left = '10px'
       &alert('I win')
   }
    document.getElementById('myImage01').style.top = parseInt(document.getElementById('myImage01').style.top) - 10 + 'px'
